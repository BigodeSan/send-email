<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Sensual Moda Intima</title>

    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">  
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">

    <script src="js/bootstrap.min.js"></script>

     <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  </head>
  <body data-spy="scroll" data-target=".menu-navegacao" data-offset="80"> 
      
    <!-- Contato -->
      
    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header"><h1>Contato</h1></div>
                </div>
            </div>
            
            <div class="row contato">
                <div class="col-xs-12">
                    <p class="bg-success aviso">Preencha o Formulário abaixo para entrar em contato conosco!!</p>
                </div>
            </div>
            
            <div class="row contato">
                <div class="col-xs-12">
                    <form name="form" id="form" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="nome" id="nome" class="form-control input-lg" placeholder="Qual o seu Nome? *" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Qual o seu e-mail? *" required />
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="telefone" id="telefone" class="form-control input-lg" placeholder="Seu Telefone?"/>
                                </div>
                            </div>
                       
                            <div class="col-md-6">
                                <textarea name="mensagem" id="mensagem" class="form-control input-lg" placeholder="Envie sua Mensagem! *" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 send">
                            <div id="send"></div>
                                <!--    <div class="alert alert-success">Envio Realizado!</div> -->
                            </div> 
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-success btn-lg">Enviar Mensagem</button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="row contato tel">
                        <div class="col-xs-4">
                            <img src="img/icone/fone.png" alt="fone">
                            <p><a href="tel:1231576205">(12) 3157-6205 </a></p>
                        </div>

                        <div class="col-xs-4">
                            <img src="img/icone/whats.png" alt="whatsapp">
                            <p><a href="tel:12988383481">(12) 98838-3481</a> 
                               <a href="tel:12988118035">(12) 98811-8035</a></p>
                        </div>
                        <div class="col-xs-4">
                            <img src="img/icone/facebook.png" alt="facebook">
                            <p><a href="https://www.facebook.com/Sensual-modas-intimas-1070608006291846">Sensual Modas Intimas</a></p>
                        </div>  
                    </div> 
                    
                </div>
            </div>
        </div>
    </section>
     
    <!-- // Fim do Contato -->  
      
    <!-- Rodapé -->
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    
                    <p>Rua: Comendador Custódio Vieira, 15 CEP:12600-030</p>
                    <p>Centro - Lorena - SP</p>
                    
                </div>
                <div class="col-sm-2 text-center">
                    <small>Desenvolvido por:</small> <br>
                    <strong>CMInformática</strong>
                </div>
            </div>
        </div>
    </footer>
   
      
    <!-- // Fim do Rodapé --> 
    
  </body>
</html>
