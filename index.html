<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <form id="form" method="POST">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="_replyto" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Mensagem</label>
            <textarea name="message" id="message" class="form-control"></textarea>
            <p class="help-block text-danger"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Send" class="btn btn-primary btn-lg">
        </div>
        
    <script>
    $(function($){
    $("form").submit(function(event){
        
        event.preventDefault();
        
        $.ajax({
        url: "https://formspree.io/sensualmdintima@gmail.com", 
        method: "POST",
        data: {
            name: $("#name").val(),
            email: $("#email").val(),
            message: $("#message").val(),
        },
        dataType: "json"
        }).done(function(){
                $("#name").val("");
                $("#email").val("");
                $("#message").val("");
                alert("Email enviado com sucesso!");
        }).fail(function(){
                alert("Não foi possivel enviar seu email, tente mais tarde!");
        });
        
    });
    
});
    
    </script>
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
   <!--<script src="js/script.js"></script> -->
  </body>
</html>
