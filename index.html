<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Sensual Moda Intima</title>

    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">  
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/telefone.js"></script>
      
    <!--[if lt IE 9]
     <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    [endif] -->

  </head>
  <body data-spy="scroll" data-target=".menu-navegacao" data-offset="80">
    
     
      
    <!-- Contato -->
      
    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header"><h1>Contato<small> Fale conosco agora! </small></h1></div>
                </div>
            </div>
            
            <div class="row contato">
                <div class="col-xs-12">
                    <p class="bg-success aviso">Preencha o Formul√°rio abaixo para entrar em contato conosco!</p>
                </div>
            </div>
            <div class="row contato">
                <div class="col-xs-12">
                    <form name="form" id="form" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="nome" id="nome" class="form-control input-lg" placeholder="Qual o seu Nome? *" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Qual o seu e-mail? *" required />
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="telefone" id="telefone" class="form-control input-lg" placeholder="Seu Telefone?"/>
                                </div>
                            </div>
                       
                            <div class="col-md-6">
                                <textarea name="mensagem" id="mensagem" class="form-control input-lg" placeholder="Envie sua Mensagem! *" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 send">
                            <div id="send"></div>
                                <!--    <div class="alert alert-success">Envio Realizado!</div> -->
                            </div> 
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-success btn-lg">Enviar Mensagem</button>
                            </div>
                        </div>
                    </form>
                     
                    
                </div>
            </div>
        </div>
    </section>
     
    <!-- // Fim do Contato --> 

  </body>
</html>
